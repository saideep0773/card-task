<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Selection</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <script src="script.js"></script>
</head>

<body>
    <div class="container">
        <div class="heading">
            <span class="line"></span>
            <h2 class="text">YAY! It's BOGO</h2>
            <span class="line"></span>
        </div>

        <div class="cards">
            <!-- 1 Unit -->
            <div class="card">
                <label class="card-header">
                    <input type="radio" name="unit" />
                    <span class="custom-radio"></span>
                    <div class="card-info">
                        <div class="units-off">
                            <span class="units">1 Unit</span>
                            <span class="tag">10% Off</span>
                        </div>
                        <p class="subtext">Standard Price</p>
                    </div>
                    <div class="card-pricing">
                        <span class="price">$10.00 USD</span>
                        <span class="old-price">$24.00 USD</span>
                    </div>
                </label>
                <div class="table-wrapper">
                    <table class="options-table">
                        <tr>
                            <th></th>
                            <th>Size</th>
                            <th>Colour</th>
                        </tr>
                        <tr>
                            <td>#1</td>
                            <td class="select-tag">
                                <select>
                                    <option>S</option>
                                </select>
                            </td>
                            <td class="select-tag">
                                <select>
                                    <option>Black</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>#2</td>
                            <td class="select-tag">
                                <select>
                                    <option>S</option>
                                </select>
                            </td>
                            <td class="select-tag">
                                <select>
                                    <option>Colour</option>
                                </select>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>

            <!-- popular card -->
            <div class="card highlighted popular-card">
                <div class="popular-tag">
                    <span>MOST POPULAR</span>
                    <span class="popular-tag-style"></span>
                </div>
                <label class="card-header">
                    <input type="radio" name="unit" />
                    <span class="custom-radio"></span>
                    <div class="card-info">
                        <div class="units-off">
                            <span class="units">2 Unit</span>
                            <span class="tag">20% Off</span>
                        </div>
                    </div>
                    <div class="card-pricing">
                        <span class="price">$18.00 USD</span>
                        <span class="old-price">$24.00 USD</span>
                    </div>
                </label>
                <div class="table-wrapper">
                    <table class="options-table">
                        <tr>
                            <th></th>
                            <th>Size</th>
                            <th>Colour</th>
                        </tr>
                        <tr>
                            <td>#1</td>
                            <td class="select-tag">
                                <select>
                                    <option>S</option>
                                </select>
                            </td>
                            <td class="select-tag">
                                <select>
                                    <option>Black</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>#2</td>
                            <td class="select-tag">
                                <select>
                                    <option>S</option>
                                </select>
                            </td>
                            <td class="select-tag">
                                <select>
                                    <option>Colour</option>
                                </select>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>


            <!-- 3 Unit -->
            <div class="card">
                <label class="card-header">
                    <input type="radio" name="unit" />
                    <span class="custom-radio"></span>
                    <div class="card-info">
                        <div class="units-off">
                            <span class="units">3 Unit</span>
                            <span class="tag">30% Off</span>
                        </div>
                    </div>
                    <div class="card-pricing">
                        <span class="price">$24.00 USD</span>
                        <span class="old-price">$24.00 USD</span>
                    </div>
                </label>
                <div class="table-wrapper">
                    <table class="options-table">
                        <tr>
                            <th></th>
                            <th>Size</th>
                            <th>Colour</th>
                        </tr>
                        <tr>
                            <td>#1</td>
                            <td class="select-tag">
                                <select>
                                    <option>S</option>
                                </select>
                            </td>
                            <td class="select-tag">
                                <select>
                                    <option>Black</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>#2</td>
                            <td class="select-tag">
                                <select>
                                    <option>S</option>
                                </select>
                            </td>
                            <td class="select-tag">
                                <select>
                                    <option>Colour</option>
                                </select>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>

        <div class="summary">
            <p class="free-delivery">Free Delivery</p>
            <p class="total">Total : <strong>$18.00 USD</strong></p>
        </div>

        <button class="add-to-cart">+ Add to Cart</button>
        <p class="powered">@Powered by Pumper</p>
    </div>
</body>

</html>
